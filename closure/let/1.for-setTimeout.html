<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.for-setTimeout</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        const delay = Math.random()
        setTimeout(() => {
            console.log(i)
        }, delay)
    }
</script>
</body>
</html>
