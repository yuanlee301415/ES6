          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
Promise ajax.
<script>

    let getJSON=function (url) {
        return new Promise((resolve,reject)=>{
        	let cli=new XMLHttpRequest();
        	cli.open('GET',url);
        	cli.setRequestHeader('Accept','application/json');
        	cli.responseType='json';
        	cli.onreadystatechange=function(){
        		if(4!=this.readyState)return;
        		if(200==this.status)return resolve(this.response);
        		reject(this.statusText);
        	};
        	cli.send();
        });
    };

    getJSON('http://localhost:3000/data').then(data=>console.log('data:',data)).catch(err=>console.error(err));

</script>
</body>
</html>
