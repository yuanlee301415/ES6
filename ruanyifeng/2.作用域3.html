<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
   var s='global';
    var o={
        s:'local',
        say:function(){
            console.log(this.s);
        }
    };
    o.say();

    var say=o.say;
    say();
    say.call(o);
    o.say.call(o);
    o.say.call(window);
    o.say.call(this);
    console.log(this.s);

    console.log(window.s === s);
    console.log(this.s === s);
    console.log(this.s === window.s);
</script>
</body>
</html>
