<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function Foo(){
        getName = function(){
            console.log(1);
        };
        return this;
    }
    Foo.getName = function(){
        console.log(2);
    };
    Foo.prototype.getName = function(){
        console.log(3);
    };

    console.log(new Foo);
    console.log(new Foo());

    new Foo.getName();//2
    new Foo().getName();//3
    new new Foo().getName();//3
</script>
</body>
</html>
