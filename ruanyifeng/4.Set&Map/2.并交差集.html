<body>
<script>
    let s1=new Set([1,2,3,4]),s2=new Set([3,4,5,6]);

    console.log('并集：',new Set([...s1,...s2]));
    console.log('交集：',new Set([...s1].filter(x=>s2.has(x))));
    console.log('差集：',new Set([...s1].filter(x=>!s2.has(x))));
</script>
</body>
