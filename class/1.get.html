<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.get</title>
</head>
<body>
<script>
    class Goods {
        constructor() {
            this.price = 10
            this.num = 2
        }

        get total() {
            return this.price * this.num
        }
    }

    const g1 = new Goods()
    console.log('nil>total:', g1.total)

    const g2 = new Goods()
    g2.price = 20
    g2.num = 5
    console.log('20*5>total:', g2.total)

    g2.price = 50
    g2.num = 10
    console.log('50*10>total:', g2.total)
</script>
</body>
</html>
