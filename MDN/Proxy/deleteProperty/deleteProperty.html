<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deleteProperty</title>
</head>
<body>
<script>
    let obj = new Proxy({a: 1}, {
        deleteProperty(target, prop) {
            console.log('delete prop:', prop)
            delete target[prop]
            return true
        }
    })
    delete obj.a
    console.log(obj)
</script>
</body>
</html>
