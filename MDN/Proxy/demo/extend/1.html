<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extend-1-原生JS组合继承版本</title>
</head>
<body>

</body>
<script>

    let Person = function (name, age) {
        this.name = name
        this.age = age;
    };
    Person.prototype.isPerson = true
    Person.prototype.say = function () {
        console.log(`say:`, {name: this.name, age: this.age, isPerson: this.isPerson})
    }

    let Student = function (name, age, school, grade) {
        Person.call(this, name, age)
        this.school = school
        this.grade = grade
    };
    Student.prototype = new Person()
    Student.prototype.constructor = Student
    Student.prototype.isStudent = true
    Student.prototype.study = function () {
        console.log(`study:`, {name: this.name, age: this.age, isPerson: this.isPerson}, {
            school: this.school,
            grade: this.grade,
            isStudent: this.isStudent
        })
    }

    let peter = new Person("peter", 13);
    console.log(peter);
    peter.say()

    let tom = new Student("peter", 13, 'TH', 6);
    console.log(tom);
    tom.say()
    tom.study()
</script>
</html>
