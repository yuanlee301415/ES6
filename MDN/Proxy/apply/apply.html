<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apply</title>
</head>
<body>

</body>
<script>
  /**
   * 尝试一下
   */
  function sum(a, b) {
    return a + b
  }

  const proxy = new Proxy(sum, {
    apply(target, thisArg, argArray) {
      console.log('Called argArray:', argArray)
      return target(...argArray) * 10
    }
  })

  console.log('sum:', sum(1, 2)) // 3
  console.log('proxy:', proxy(1, 2)) // 30
</script>
</html>
