<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.尝试一下</title>
</head>
<body>
<h1>
  Object.getOwnPropertyDescriptor() 方法返回指定对象上一个自有属性对应的属性描述符。（自有属性指的是直接赋予该对象的属性，不需要从原型链上进行查找的属性）
</h1>
</body>
<script>
  const obj = { prop: 1 }
  const desc = Object.getOwnPropertyDescriptor(obj, 'prop')
  console.log('desc:', desc)
  console.log('desc.value:', desc.value)
  console.log('desc.writable:', desc.writable)
  console.log('desc.configurable:', desc.configurable)
  console.log('desc.enumerable:', desc.enumerable)
  console.log('desc.get:', desc.get)
  console.log('desc.set:', desc.set)
</script>
</html>
