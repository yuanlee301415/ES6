<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.尝试一下</title>

<body>

</body>
<script>
    let obj = {prop: 1}
    let desc = Object.getOwnPropertyDescriptor(obj, 'prop')
    console.log('desc:', desc) // { value: 1, writable: true, enumerable: true, configurable: true}
    console.log('desc.value:', desc.value) // 1
    console.log('desc.writable:', desc.writable) // true
    console.log('desc.configurable:', desc.configurable) // true
    console.log('desc.enumerable:', desc.enumerable) // true
    console.log('desc.get:', desc.get) // undefined
    console.log('desc.set:', desc.set) // undefined

    /**
     * 不需要从原型链上进行查找的属性
     */
    obj = Object.create({name: '原型上的 `name`'})
    desc = Object.getOwnPropertyDescriptor(obj, 'name')
    console.log('获取原型上的描述符：', desc) // undefined
</script>
</html>
