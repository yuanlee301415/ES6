<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生-1-test</title>
  <script>
    function request(url) {
      const start = new Date()
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject({
            code: 0,
            data: {
              url,
              start,
              end: new Date()
            }
          })
        }, Math.random() * 2000 | 0)
      })
    }
  </script>
</head>
<body>
<script>
  const req = request('./time.json')
  req.then(res => {
    console.log('res:', res)
    console.log('req end:', req)
  }, e => {
    console.log('then>error:', e)
  }).catch(e => {
    console.log('catch>error:', e)
  }).finally(() => {
    console.log('finally')  
  }).then(() => {
    console.log('then 2')
  })
  
  console.log('req start:', req)
</script>
</body>
</html>
