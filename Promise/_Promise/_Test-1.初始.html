<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_Test-1.初始</title>
    <script src="./_Promise.js"></script>
    <script src="./request.js"></script>
</head>
<body>
<script>
    const p1 = new _Promise((resolve) => {
        resolve('Ok 1')
    }).then(res => {
        console.log('p1:[onFulfilled]:', res)
    })
    console.warn('p1:[onFulfilled]')


    const p2 = request('1.json')
    p2.then((res) => {
        console.log('p2:[onFulfilled]:', res)
    })
    console.warn('p2:[onFulfilled]')
    

    const p3 = request('1.xx')
    p3.then((res) => {
        console.log('p3>res:', res)
    }, e => {
        console.error('p3:[onRejected]:', e)
    })
    console.warn('p3:[onReject]')
</script>
</body>
</html>
